<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .table-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-light">

    <!-- ✅ Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hospital Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-light me-2" href="{% url 'doctor_list' %}">Doctor List</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning me-2" href="{% url 'admin_appointments' %}">Admin Appoint</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning me-2" href="{% url 'most_viewed_doctors' %}">Most Viewed Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ User List Table -->
    <div class="container">
        <div class="table-container">
            <h2>User List</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-primary">
                        <tr class="text-center">
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="text-center">
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td class="action-buttons">
                                <a href="{% url 'view_profile' user.id %}" class="btn btn-info btn-sm">View Profile</a>
                                <a href="{% url 'user_history' user.id %}" class="btn btn-primary btn-sm">Appointment History</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
