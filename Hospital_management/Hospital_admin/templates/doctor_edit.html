<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .current-image {
            text-align: center;
            margin: 15px 0;
        }
        .current-image img {
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-container">
            <h2>Edit Doctor</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="qualifications" class="form-label">Qualifications</label>
                    <input type="text" class="form-control" id="qualifications" name="qualifications" value="{{ doctor.qualifications }}" required>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Years of Experience</label>
                    <input type="number" class="form-control" id="experience" name="years_of_experience" value="{{ doctor.years_of_experience }}" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" value="{{ doctor.department }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Current Image</label>
                    <div class="current-image">
                        <img src="{{ doctor.image.url }}" alt="Current Image" class="img-thumbnail" style="width: 150px;">
                    </div>
                    
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">New Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">Save Changes</button>
                    <a href="{% url 'doctor_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
