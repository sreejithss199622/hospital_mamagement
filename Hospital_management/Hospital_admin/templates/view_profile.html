<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #6f42c1; /* Purple color */
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .profile-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        .profile-label {
            font-weight: 600;
            color: #495057;
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="profile-container">
            <h2>Profile Details</h2>
            
            <div class="profile-item">
                <span class="profile-label">Name:</span>
                <span class="ms-2">{{ user.name }}</span>
            </div>
            
            <div class="profile-item">
                <span class="profile-label">Email:</span>
                <span class="ms-2">{{ user.email }}</span>
            </div>
            
            <div class="profile-item">
                <span class="profile-label">Age:</span>
                <span class="ms-2">{{ user.age }}</span>
            </div>
            
            <div class="profile-item">
                <span class="profile-label">Gender:</span>
                <span class="ms-2">{{ user.gender }}</span>
            </div>
            
            <div class="profile-item">
                <span class="profile-label">Address:</span>
                <span class="ms-2">{{ user.address }}</span>
            </div>
            
            <div class="profile-item">
                <span class="profile-label">Contact Number:</span>
                <span class="ms-2">{{ user.contact_number }}</span>
            </div>
            
            <div class="back-button">
                <a href="{% url 'user_list' %}" class="btn btn-purple" style="background-color: #6f42c1; color: white;">Back to User List</a>
            </div>
        </div>
    </div>
</body>
</html>
